query SearchContentByGenericWhereClause(
  $locale: Locales = ALL, 
  $where: SitePageDataWhereInput={},
  $orderBy: SitePageDataOrderByInput = { _ranking: SEMANTIC }
) {
    SitePageData(
       locale: [$locale]
       where: $where
       orderBy: $orderBy
  ) {
    items {
      Name
      RelativePath
      TeaserText
    }
    total
  }
}